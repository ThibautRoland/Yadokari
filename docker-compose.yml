version: '3'
services:

  api: 
    build: 
      dockerfile: ./backend/Dockerfile 
    ports: 
      - 3001:3000 
    env_file: 
      - ./backend/dev.env 
    networks: 
      - yadokari-network
     
  postgres:
    image: postgres:10.16
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_USER: thibaut
      POSTGRES_PASSWORD: password
      POSTGRES_DB: yadokari
    volumes:
      - pgsql-volume-container:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    networks:
      - yadokari-network

  adminer:
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - 8080:8080
    networks:
      - yadokari-network

  mysql:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: history
      MYSQL_USER: thibaut
      MYSQL_PASSWORD: password
    volumes:
      - mysql-volume-container:/var/lib/mysql
      - ./init-history.sql:/docker-entrypoint-initdb.d/init-history.sql
    ports:
      - 3306:3306
    networks:
      - yadokari-network

networks:
  yadokari-network:

volumes:
  pgsql-volume-container:
  mysql-volume-container:
